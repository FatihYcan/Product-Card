<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./img/mcbook.jpg" alt="" />
      </div>
      <div class="right">
        <div class="header">
          <div class="head">
            <h1>Macbook Air 16gb</h1>
            <h2 class="ort">M2</h2>
          </div>
          <p class="app">Apple</p>
        </div>
        <div class="main">
          <h3>PRODUCT INFO</h3>
          <p class="parag"> Apple M2 chip with 8-core CPU 10-core GPU, 16-core Neural Engine
            15.3-inch Liquid Retina display with True Tone<sup>3</sup>
            1080p FaceTime HD camera
            MagSafe 3 charging port Two Thunderbolt / USB 4 ports
            35W Dual USB-C Port Compact Power Adapter
          </p>
        </div>
        <div class="str">
          <h3>STORAGE</h3>
          <div class="button">
            <button>512GB</button>
            <button class="ort">1TB</button>
            <button>2TB</button>
          </div>
        </div>

        <div class="down">
          <button class="icon">
            <i class="fa-solid fa-cart-shopping"></i> ADD TO CARD
          </button>
          <div class="rigtdown">
            <h2 class="dolar">$</h2>
            <h2 class="deger">1789.99</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
